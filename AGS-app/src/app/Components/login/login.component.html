<div class="login-container d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="card login-card shadow-lg border-0">

    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <h1 class="fw-bold mb-1 login-title">AGS web</h1>
        <p class="text-muted small">Bienvenido de nuevo</p>
      </div>

      <h4 class="text-center mb-4 fw-bold" style="color: #333;">Iniciar Sesión</h4>

      <div class="mb-4">
        <label class="form-label">
          <i class="bi bi-envelope me-2 text-primary"></i>Correo electrónico
        </label>
        <input type="email" class="form-control" placeholder="ejemplo@gmail.com" [(ngModel)]="mail" (keyup.enter)="Login()" required>
      </div>

      <div class="mb-4">
        <label class="form-label">
          <i class="bi bi-lock me-2 text-primary"></i>Contraseña
        </label>
        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" [(ngModel)]="pass" (keyup.enter)="Login()" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary btn-lg login-btn" (click)="Login()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>

          <span>{{ loading ? 'Iniciando sesión...' : 'Entrar' }}</span>
        </button>
      </div>

      <div class="text-center mt-3" *ngIf="msg">
        <div class="alert alert-danger d-flex align-items-center p-2" [class.error-animation]="showErrorAnimation"
          role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div class="small fw-bold flex-fill">{{msg}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
