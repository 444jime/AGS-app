<div class=" d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 100%; max-width: 400px; background-color: #dfdbdb;">
    
    <div class="text-center mb-3">
      <h1 class="fw-bold mb-0" style="color: rgb(24, 3, 255);">AGS web</h1>
    </div>

    <h4 class="text-center mb-4 fw-semibold" style="color: rgb(24, 3, 255);">Iniciar Sesión</h4>

    <div class="mb-3">
      <label class="form-label text-dark">Correo electronico</label>
      <input type="text" class="form-control border-secondary" placeholder="ejemplo@gmail.com" 
      [(ngModel)]="mail" required>
    </div>

    <div class="mb-3">
      <label class="form-label text-dark">Contraseña</label>
      <input type="password" class="form-control border-secondary" placeholder="Ingresa tu contraseña" 
      [(ngModel)]="pass" required>
    </div>

    <div class="d-grid">
      <button class="btn" style="background-color:  rgb(24, 3, 255); color: white;" (click)="Login()">Entrar</button>
    </div>

    <div class="text-center mt-3">
      <p class="mt-2 text-danger" *ngIf="msg">{{msg}}</p>
    </div>
  </div>
</div>
